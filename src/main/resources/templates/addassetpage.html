<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <h2>Crate Asset</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/addasset}" th:object="${asset}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="link" class="col-form-label">Link</label>
            <input type="text" th:field="*{link}" class="form-control" id="link" placeholder="link">
            <span th:if="${#fields.hasErrors('link')}" th:errors="*{link}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="assetType" class="col-form-label">Asset Type</label>
            <select th:field="*{assetTypeId}">
              <option value="0">select asset type</option>
              <option th:each="assetType: ${assetTypes}" th:value="${assetType.id}" th:text="${assetType.assetType}"></option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Asset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
